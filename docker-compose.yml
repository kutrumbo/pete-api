version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
    env_file: .env
    environment:
      RAILS_ENV: docker

  database:
    image: postgres:12.3
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  metabase:
      image: metabase/metabase
      restart: always
      environment:
        - MB_DB_FILE=/metabase-data/metabase.db
      ports:
        - "5000:3000"
      volumes:
        - metabase-data:/metabase-data
volumes:
  gem_cache:
  db_data:
  metabase-data:
